{% load static %}

<div id="contact-wrapper">
    <div class="section-title text-center center">
        <div class="overlay">
            <h2 class="about-title">Contact Us</h2>
        </div>
    </div>

    <div class="about">
        <div class="container-fluid cxt-padded bg-faded">
            <div class="container">
                <div class="row">
                    <div class="col-sd-12 col-md-6 ">
                        <div class="contact-map">
                            <iframe width="450" height="250"  frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJOwhDSMLQdUgRoRNC7SrlnSk&key=AIzaSyCKUa7-Ncwz1W4VFBxpEw1gr8OMfTwq__Y" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <form action="contact/" method="post" role="form">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" name="name" class="form-control"
                                           placeholder="Your Name" data-rule="minlen:4"
                                           data-msg="Please enter at least 4 characters"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="email" class="form-control" name="email"
                                           placeholder="Your Email" data-rule="email"
                                           data-msg="Please enter a valid email"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject"
                                       placeholder="Subject" data-rule="minlen:4"
                                       data-msg="Please enter at least 8 characters"/>

                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required"
                                          data-msg="Please write something for us" placeholder="Message"></textarea>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-info" type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
